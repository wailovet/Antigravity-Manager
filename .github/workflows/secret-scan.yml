name: Secret Scan

on:
  pull_request:
  push:
    branches:
      - main
      - master

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Scan tracked files for secrets/PII
        run: node scripts/scan_secrets.mjs

